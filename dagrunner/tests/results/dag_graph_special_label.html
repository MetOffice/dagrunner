
<!DOCTYPE html>
<html>
<body>

<style>
div.mermaidTooltip {
    position: absolute;
    text-align: left;
    max-width: 700px;
    padding: 2px;
    font-family: "trebuchet ms", verdana, arial, sans-serif;
    font-size: 12px;
    background: hsl(80, 100%, 96.2745098039%);
    border: 1px solid #aaaa33;
    border-radius: 2px;
    pointer-events: none;
    z-index: 100;
}

tr:nth-child(even) { background: #CCC }
tr:nth-child(odd) { background: #FFF }
</style>

<div class="mermaid">
graph TD

0(["0<br>interpolate"])
click 0 callback "target:<br>target1<br><br>args:<br>improver interpolate"
click 0 "https://improver.readthedocs.io/en/latest/improver.cli.interpolate.html"
</div>

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.esm.min.mjs';
  mermaid.initialize({
        startOnLoad: true,
        flowchart: { useMaxWidth: false, htmlLabels: true, curve: 'basis' },
        securityLevel:'loose',
        maxTextSize: 99999999  // beyond this "Maximum text size in diagram exceeded"
  });
</script>

<table>
<tr>
<th>node ID</th>
<th>command</th>
<th>target</th>
<th>args</th>
</tr>

<tr><td>0</td><td>interpolate</td><td>target1</td><td>improver interpolate</td></tr>
</table>


</body>
</html>
